{{ define "main" }}
<div class="max-w-4xl mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">{{.Title}}</h1>
  
  <!-- 简洁提示信息 -->
  <div class="mb-8 text-center text-gray-600 text-sm">
    <p>{{ i18n "tags_help_text" | default "点击任意标签查看相关文章" }}</p>
  </div>
  
  <!-- 标签云 -->
  <div class="bg-white shadow-sm rounded-lg p-6">
    <div class="flex flex-wrap gap-3 justify-center">
      {{ range .Data.Terms.ByCount }}
        <a href="{{ .Page.RelPermalink }}" class="group">
          <div class="flex items-center px-4 py-2 rounded-full bg-blue-50 text-blue-700 hover:bg-blue-100 transition-colors">
            <span class="font-medium">{{ .Page.Title }}</span>
            <span class="ml-2 bg-white text-blue-600 px-2 py-0.5 text-xs rounded-full">
              {{ .Count }}
            </span>
          </div>
        </a>
      {{ end }}
    </div>
  </div>
  
  <!-- 返回首页链接 -->
  <div class="mt-10 text-center">
    <a href="{{ "/" | relLangURL }}" class="inline-flex items-center text-gray-600 hover:text-blue-600 transition-colors">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
      </svg>
      {{ i18n "back_to_home" | default "返回首页" }}
    </a>
  </div>
</div>
{{ end }}
